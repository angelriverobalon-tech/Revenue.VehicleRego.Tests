name: Test Automation CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Set working directory to project folder
    defaults:
      run:
        working-directory: ./Revenue.Tests.VehicleRego.BDD
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Create env.json for CI
      run: |
        echo '{
          "PLAYWRIGHT_URL": "https://www.service.nsw.gov.au/transaction/check-motor-vehicle-stamp-duty",
          "PLAYWRIGHT_HEADLESS": "true",
          "PLAYWRIGHT_BROWSER": "chromium",
          "API_BASE_URL": "https://openlibrary.org/authors/OL1A.json"
        }' > env.json
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build project
      run: dotnet build --no-restore --configuration Release
    
    - name: Install Playwright browsers
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install --with-deps
    
    - name: Run Tests
      run: dotnet test --no-build --configuration Release --logger "trx" --results-directory ./TestResults --verbosity normal
      continue-on-error: true
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: Revenue.Tests.VehicleRego.BDD/TestResults/**/*
        retention-days: 30
        if-no-files-found: warn
